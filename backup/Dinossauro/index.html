<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo do Dinossauro por Adriana Cerdeira</title>
    <link rel="stylesheet" href="css/css.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Meu Script-->
    <script src="js/js2.js" charset="UTF-8" defer></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/bf38f4f16c.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="grid">

            <div class="g-col-3">
                <a href="http://adrianacerdeira.info" target="_blank"> <img src="imagens/avatarAdriana.png"
                                                                            alt="Avatar da Adriana"
                                                                            class="rounded-circle"></a>
            </div>
            <div class="g-col-3">
                <h1>Jogo do Dinossauro</h1>
            </div>
            <div class="messages" class="g-col-3">
                <span class="chosenKey"></span>
                <span class="errorMessage"></span>
            </div>
            <div class="g-col-3">
                <p>Pontos: <span class="pontos"></span></p>
            </div>
    <div id="theme">
        <p>Tema:</p>
        <button id="mario"><img src="imagens/mario.png"></button>
        <button id="dino"><img src="imagens/dino.png"></button>
    </div>
    <div id="level">
        <p>Níveis de dificuldade:</p>
        <button id="easy">Fácil</button>
        <button id="medium">Médio</button>
        <button id="hard">Difícil</button>
    </div>


</header>
<main class="main">

    <div id="keyChoice">
        <p>Escolha a tecla que quer usar para movimentar seu avatar clicando nela. A primeira tecla pressionada no jogo
            será a selecionada:</p>
    </div>

    <div class="background">
        <div class="dino"></div>

    </div>
</main>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
