<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo do Dinossauro por Adriana Cerdeira</title>
    <link rel="stylesheet" href="css/css.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Meu Script-->
    <script src="js/js.js" charset="UTF-8" defer></script>

</head>
<body>
<header class="container-fluid" id="header">
    <div class="row align-items-center">
        <div class="col-2">
            <a href="http://adrianacerdeira.info" target="_blank"> <img src="imagens/avatarAdriana.png" alt="Avatar da Adriana" class="rounded-circle"></a>

        </div>


        <div class="col-2 messages">
            <p>Tecla escolhida: <span class="chosenKey"></span></p>

        </div>
        <div class="col-2 pointsDisplay">
            <p>Pontos: <span class="points">0</span></p>
        </div>
        <div id="theme" class="messages col-2 text-center">
            <p class="visually-hidden">Tema:</p>
            <button id="mario" class="theme"><img class="themeButton" src="imagens/mario.png" alt="Imagem do Mario para troca de Tema"></button>
            <button id="dino" class="theme purpleBG"><img class="themeButton"  src="imagens/dino.png" alt="Imagem do Dino para troca de Tema"></button>
        </div>
        <div id="level" class="messages col-2 text-center">
            <p class="visually-hidden">Níveis de dificuldade:</p>
            <button id="easy" class="purpleBG">Fácil</button>
            <button id="medium">Médio</button>
            <button id="hard">Difícil</button>
        </div>

    </div>
    <div id="keyChoice" class="initialMessage">
        <p>Escolha a tecla que quer usar para movimentar seu avatar clicando nela. A primeira tecla pressionada no jogo
            será a selecionada e o jogo começará!</p>
    </div>
</header>
<main class="main">

    <div class="background">
        <div id="avatar" class="avatar dino"></div>

    </div>
</main>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
